# Database configuration for atm-training (MySQL)
# JDBC URL format for MySQL (server localhost, default port 3306)
# Make sure the database 'atm-training' exists and the MySQL connector/J is on the classpath.

# Use UTF-8 and disable SSL for local development; adjust as needed for production.
db.url=jdbc:mysql://localhost:3306/atm_training?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false

db.user=root
# empty password
db.password=

db.driver=com.mysql.cj.jdbc.Driver
